<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Web Proxy Network Watch -->
<plugin name="PPTPdNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="PPTPdReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction pptpd</action>
  </action-group>

  <on-modify type="path" action-group="PPTPdReconfigure">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="PPTPdReconfigure">/etc/clearos/firewall.conf</on-modify>
  <on-modify type="path" action-group="PPTPdReconfigure">/etc/sysconfig/network</on-modify>
  <on-modify type="path" action-group="PPTPdReconfigure">/etc/samba/smb.conf</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="PPTPdReconfigure">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="PPTPdReconfigure">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="PPTPdReconfigure">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="PPTPdReconfigure">^route-.*</on-delete>
</plugin>
